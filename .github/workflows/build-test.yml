name: Build Test

on:
  workflow_dispatch:  # Manual trigger only

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller
        run: |
          pyinstaller packaging/moip-manager.spec --noconfirm

      - name: Create DMG
        run: |
          hdiutil create -volname "MoIP Manager" -srcfolder "dist/MoIP Manager.app" -ov -format UDZO "dist/MoIP-Manager-test-mac.dmg"

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-test-build
          path: dist/MoIP-Manager-test-mac.dmg
          retention-days: 7

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller
        run: |
          pyinstaller packaging/moip-manager.spec --noconfirm

      - name: Create ZIP
        run: |
          Compress-Archive -Path "dist\MoIP Manager\*" -DestinationPath "dist\MoIP-Manager-test-win.zip"

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-test-build
          path: dist/MoIP-Manager-test-win.zip
          retention-days: 7
